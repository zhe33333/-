<title>WeTrade - 上架登陸頁面</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Noto+Sans+TC:wght@400;500&family=Noto+Serif:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="SellPage.css">
  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
  background-color: var(--color-primary-dark);
  border-bottom: 1px solid var(--border-color-light);
  padding: 12px 0;
}
.header-container {
  max-width: 1920px;
  margin: 0 auto;
  padding: 0 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
}
.brand-icon {
  width: 80px;
  height: 80px;
}
.brand-name {
  font-size: 48px;
  font-weight: 500;
  color: var(--color-text-light);
  font-family: var(--font-family-serif);
}
.search-area {
  display: flex;
  align-items: center;
  gap: 8px;
  border: 1px solid var(--border-color-light);
  border-radius: 12px;
  padding: 8px 16px;
  color: var(--color-text-muted);
  font-family: var(--font-family-sans);
  font-size: 24px;
  flex-shrink: 0;
}
.main-nav ul {
  display: flex;
  align-items: center;
  gap: 16px;
}
.main-nav a {
  color: var(--color-text-light);
  font-family: var(--font-family-serif);
  font-size: 24px;
  font-weight: 500;
  display: flex;
  align-items: center;
  padding: 8px;
}
.nav-link-with-icon {
  gap: 4px;
}
.nav-link-membership {
  background-color: var(--color-tertiary-dark);
  border-radius: 8px;
  padding: 5px;
  gap: 0;
}

@media (max-width: 1440px) {
  .header-container {
    padding: 0 40px;
  }
  .brand-name {
    font-size: 36px;
  }
  .main-nav a {
    font-size: 20px;
  }
}

@media (max-width: 1024px) {
  .header-container {
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px 20px;
    gap: 10px;
  }
  .search-area {
    order: 3;
    width: 100%;
    justify-content: center;
  }
  .main-nav {
    order: 2;
  }
}

@media (max-width: 768px) {
  .brand {
    width: 100%;
    justify-content: center;
  }
  .main-nav {
    width: 100%;
  }
  .main-nav ul {
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .main-nav a {
    font-size: 16px;
  }
}

/* CSS for section section:listing-form */
.listing-form-section {
  padding: 40px 0 60px;
}
.breadcrumbs {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 60px;
  font-family: var(--font-family-inter);
  font-size: 16px;
  font-weight: 500;
}
.breadcrumbs a {
  color: var(--color-accent-3);
}
.breadcrumbs span {
  color: var(--color-accent-3);
}
.breadcrumbs a.active {
  color: var(--color-text-light);
}

.listing-form {
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.form-grid-top {
  display: flex;
  justify-content: space-between;
  gap: 24px;
  align-items: flex-start;
}
.form-inputs-left {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 24px;
  max-width: 800px;
}
.form-title {
  font-family: var(--font-family-serif);
  font-size: 32px;
  font-weight: 500;
  margin: 0 0 16px 0;
}
.form-group {
  display: flex;
  flex-direction: column;
  gap: 24px;
}
.form-group label {
  font-family: var(--font-family-serif);
  font-size: 24px;
  font-weight: 500;
}
.form-control {
  background-color: var(--color-secondary-dark);
  border-radius: 8px;
  padding: 16px;
  font-family: var(--font-family-serif);
  font-size: 20px;
  color: var(--color-text-muted);
}
.form-image-right {
  flex: 1;
  max-width: 800px;
}
.form-image-right img {
  width: 100%;
  height: auto;
  transform: scaleX(-1); /* Equivalent to rotate(180deg) for a symmetrical image */
}

.form-options {
  display: flex;
  flex-direction: column;
  gap: 24px;
}
.options-row {
  display: flex;
  justify-content: space-between;
  gap: 24px;
}
.option-button {
  flex: 1;
  background-color: var(--color-text-light);
  color: var(--color-text-dark);
  border: 1px solid var(--border-color-medium);
  border-radius: 8px;
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  font-family: var(--font-family-serif);
  font-size: 20px;
  font-weight: 400;
}
.option-button.selected {
  /* This style was on the first button in Figma, assuming it's a selected state */
  gap: 0;
}
.option-button img {
  width: 24px;
  height: 24px;
}

.price-section, .description-section {
  display: flex;
  flex-direction: column;
  gap: 24px;
}
.price-label, .description-label {
  font-family: var(--font-family-serif);
  font-size: 24px;
  font-weight: 300;
}
.price-row {
  display: flex;
  gap: 24px;
}
.price-input {
  flex: 1;
  background-color: var(--color-tertiary-dark);
  border-radius: 8px;
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: 400;
}
.submit-button {
  flex: 1;
  background-color: #195CE5;
  color: var(--color-text-light);
  border-radius: 8px;
  padding: 16px;
  font-size: 24px;
  font-weight: 700;
}
.description-input {
  font-family: var(--font-family-inter);
  font-size: 16px;
}

.upload-section {
  display: flex;
  justify-content: space-between;
  gap: 24px;
}
.upload-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
  flex: 1;
}
.upload-box {
  width: 100%;
  position: relative;
  height: 390px;
  border: 1px solid var(--border-color-light);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}
.upload-icon {
  width: 163px;
  height: 163px;
}
.upload-label {
  margin: 0;
  font-family: var(--font-family-inter);
  font-size: 20px;
  font-weight: 500;
  color: var(--color-text-light);
}

@media (max-width: 1200px) {
  .form-grid-top, .upload-section {
    flex-direction: column;
    align-items: center;
  }
  .form-inputs-left, .form-image-right {
    max-width: 100%;
  }
  .options-row {
    flex-wrap: wrap;
  }
  .option-button {
    flex-basis: calc(50% - 16px);
  }
  .price-row {
    flex-direction: column;
  }
}

@media (max-width: 768px) {
  .options-row {
    flex-direction: column;
  }
  .option-button {
    flex-basis: 100%;
  }
  .upload-box {
    height: 300px;
  }
  .upload-icon {
    width: 100px;
    height: 100px;
  }
  .upload-label {
    margin-top: 120px;
    font-size: 16px;
  }
}

/* CSS for section section:footer */
.site-footer {
  background-color: var(--color-primary-dark);
  border-top: 1px solid var(--color-text-light);
  padding: 24px 0;
  margin-top: auto;
}
.footer-container {
  max-width: 1920px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}
.footer-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 80px;
  flex-wrap: wrap;
}
.footer-nav a {
  color: var(--color-text-light);
  font-family: var(--font-family-sans);
  font-size: 16px;
  font-weight: 500;
}
.social-links {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 56px; /* Calculated from figma (7732-7676) */
}
.social-links img {
  width: 24px;
  height: 24px;
}
.copyright {
  color: var(--color-accent-1);
  font-family: var(--font-family-serif);
  font-size: 16px;
  font-weight: 400;
  margin: 0;
}

@media (max-width: 768px) {
  .footer-nav {
    gap: 20px;
    flex-direction: column;
  }
  .social-links {
    gap: 32px;
  }
}
  </style>
